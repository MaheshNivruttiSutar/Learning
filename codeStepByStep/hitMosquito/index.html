<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Mosquito Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hit The Mosquito !!</h1>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="time-left">30</span> seconds</p>
        </div>
        <div id="game-area">
            <img src="image/mosquitp.png" id="mosquito" alt="Mosquito">
        </div>
        <button id="start-game">Start</button>
        <button id="pause-game">Pause</button>
        <button id="resume-game">Resume</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
