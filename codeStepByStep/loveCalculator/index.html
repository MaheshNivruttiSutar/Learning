<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <div class="input-group">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <label for="partnerName">Partner's Name:</label>
            <input type="text" id="partnerName" placeholder="Enter partner's name">
        </div>
        <button id="calculate">Calculate Love %</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
